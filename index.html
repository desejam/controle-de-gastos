<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Animações */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    /* Cores personalizadas para o modo escuro */
    body {
      background-color: #121212; /* Fundo preto */
    }

    .dark-mode {
      background-color: #1e1e1e; /* Fundo mais suave que o preto puro */
      color: #f5f5f5; /* Texto claro */
    }

    .dark-mode input {
      background-color: #333333; /* Campo de entrada escuro */
      color: #f5f5f5; /* Texto claro no campo */
      border: 1px solid #444444; /* Borda mais suave */
    }

    .dark-mode input:focus {
      border-color: #1a73e8; /* Cor de foco azul */
      outline: none;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
    }

    .dark-mode button {
      background-color: #1a73e8; /* Azul vibrante para o botão */
      color: #ffffff;
      font-weight: 600;
      border-radius: 5px;
    }

    .dark-mode button:hover {
      background-color: #1558b1; /* Azul escuro no hover */
    }

    .dark-mode label {
      color: #e4e4e4; /* Cor clara para as labels */
    }

    /* Estilo do erro */
    .dark-mode .text-red-500 {
      color: #f44336; /* Vermelho para erros */
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center dark:bg-black">

  <div class="bg-black p-8 rounded-lg shadow-lg w-96 fade-in dark-mode">
    <div class="flex justify-center mb-6">
      <img src="https://i.pinimg.com/236x/d7/c4/8f/d7c48fbdc73755300dadb7fe12ff806c.jpg" alt="Logo" class="w-20 h-20 rounded-full">
    </div>

    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block mb-2 dark:text-gray-300">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-700 rounded-md dark:bg-gray-800 dark:text-white" required>
      </div>

      <div class="mb-4">
        <label for="senha" class="block mb-2 dark:text-gray-300">Senha</label>
        <input type="password" id="senha" name="senha" class="w-full p-3 border border-gray-700 rounded-md dark:bg-gray-800 dark:text-white" required>
      </div>

      <button type="submit" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 dark:bg-blue-600 dark:hover:bg-blue-500">Entrar</button>
    </form>

    <p id="errorMessage" class="text-red-500 mt-4 text-center dark:text-red-500"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
